<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>:nth-child() vs :nth-of-type()</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      float: left;
      width: 200px;
      height: 200px;
      background: lightblue;
      text-align: center;
      line-height: 200px;
      font-size: 2rem;
    }

    /* 找到 .container 下的排奇数的子元素：1 3 5 */
    .container> :nth-child(2n+1) {
      background: lightpink;
    }

    /* 找到 .container 下的 p 元素排奇数的子元素：2 6(1 3) */
    .container>p:nth-of-type(2n+1) {
      background: lightgoldenrodyellow;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">1</div>
    <p class="box">2</p>
    <div class="box">3</div>
    <p class="box">4</p>
    <div class="box">5</div>
    <p class="box">6</p>
  </div>
</body>

</html>
